   rules:
     container_name: automation_rules
     image: acockburn/appdaemon:latest
     networks:
       - automation-cluster
     volumes:
       - /etc/localtime:/etc/localtime:ro'
       - .config//rules/:/conf
     depends_on:
       - mqtt
       - master
