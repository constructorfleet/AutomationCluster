    environment:
      - VIRTUAL_HOST=planning.constructorfleet.iot
    depends_on:
      - mqtt
      - master

  security:
    container_name: automation_security
    image: homeassistant/home-assistant:0.100.3
    networks:
      - automation-cluster
    ports:
      - 9006:8123
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./configs/security:/config
    environment:
      - VIRTUAL_HOST=security.constructorfleet.iot
    depends_on:
      - mqtt
