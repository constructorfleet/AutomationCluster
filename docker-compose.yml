      - 9004:8123
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./configs/media:/config
    environment:
      - VIRTUAL_HOST=media.constructorfleet.iot
    depends_on:
      - mqtt
      - master

  planning:
    container_name: automation_planning
    image: homeassistant/home-assistant:0.100.3
    networks:
      - automation-cluster
    ports:
      - 9005:8123
    volumes:
      - /etc/localtime:/etc/localtime:ro
