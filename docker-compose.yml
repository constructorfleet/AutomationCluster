version: "3.4"

networks:
  automation-cluster:
    external:
      name: automation-cluster

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: automation_proxy
    ports:
      - 3000:80
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  mqtt:
    container_name: automation_mqtt
    image: eclipse-mosquitto:latest
    networks:
      - automation-cluster
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - /etc/localtime:/etc/localtime:ro

  master:
    container_name: automation_master
    image: homeassistant/home-assistant:0.95.4
    networks:
      - automation-cluster
    ports:
      - 8123:8123
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./configs/master:/config
    depends_on:
      - mqtt

  appliances:
    container_name: automation_appliances
    image: homeassistant/home-assistant:0.100.3
    networks:
      - automation-cluster
    ports:
      - 9000:8123
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./configs/appliances:/config
    depends_on:
      - mqtt
      - master

  communication:
    container_name: automation_communication
    image: homeassistant/home-assistant:0.100.3
    networks:
      - automation-cluster
    ports:
      - 9001:8123
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./configs/appliances:/config
    depends_on:
      - mqtt
      - master

  environment:
    container_name: automation_environment
    image: homeassistant/home-assistant:0.100.3
    networks:
      - automation-cluster
    ports:
      - 9002:8123
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./configs/environment:/config
    depends_on:
      - mqtt
      - master

  hubs:
