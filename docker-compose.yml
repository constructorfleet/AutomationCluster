version: "3.4"

networks:
  automation-cluster:
    external:
      name: automation-cluster

services:
  mdns-repeater:
    image: angelnu/mdns_repeater
    container_name: automation_mdns
    networks:
      - automation-cluster
    volumes: 
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /var/run/dbus:/var/run/dbus

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: automation_proxy
    networks:
      - automation-cluster
    ports:
      - 80:80
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  mqtt:
    container_name: automation_mqtt
    image: eclipse-mosquitto:latest
    networks:
      - automation-cluster
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - /etc/localtime:/etc/localtime:ro

  master:
    container_name: automation_master
    image: homeassistant/home-assistant:0.95.4
    networks:
      - automation-cluster
    ports:
      - 8123:8123
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./configs/master:/config
    environment:
      - VIRTUAL_HOST=constructorfleet.iot
      - VIRTUAL_PORT=8123
    depends_on:
      - mqtt

  appliances:
    container_name: automation_appliances
    image: homeassistant/home-assistant:0.100.3
    networks:
      - automation-cluster
    ports:
      - 9000:8123
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./configs/appliances:/config
    environment:
      - VIRTUAL_HOST=appliances.constructorfleet.iot
    depends_on:
      - mqtt
      - master

  communication:
    container_name: automation_communication
    image: homeassistant/home-assistant:0.100.3
    networks:
      - automation-cluster
    ports:
      - 9001:8123
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./configs/appliances:/config
    environment:
      - VIRTUAL_HOST=communication.constructorfleet.iot
    depends_on:
      - mqtt
      - master

  environment:
    container_name: automation_environment
    image: homeassistant/home-assistant:0.100.3
    networks:
      - automation-cluster
    ports:
      - 9002:8123
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./configs/environment:/config
    environment:
      - VIRTUAL_HOST=environment.constructorfleet.iot
    depends_on:
      - mqtt
      - master

  hubs:
    container_name: automation_hubs
    image: homeassistant/home-assistant:0.95.4
    networks:
      - automation-cluster
    ports:
      - 9003:8123
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./configs/hubs:/config
    environment:
      - VIRTUAL_HOST=hubs.constructorfleet.iot
    depends_on:
      - mqtt
      - master

  media:
    container_name: automation_media
    image: homeassistant/home-assistant:0.100.3
