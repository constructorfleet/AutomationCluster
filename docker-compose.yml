  security:
    container_name: automation_security
    image: homeassistant/home-assistant:0.100.3
    networks:
      - automation-cluster
    ports:
      - 9006:8128
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./configs/security:/config
    depends_on:
      - mqtt
      - master

  trackers:
    container_name: automation_trackers
